<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Includem link-ul de css pentru Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  </head>
  <body>
    
    <!-- Butoane -->
    <div class="m-5">
      <button type="button" class="btn btn-primary btn-sm" disabled>Primul buton</button>
      <button type="button" class="btn btn-secondary">Butonul doi</button>
      <button type="button" class="btn btn-link">Link</button>
    </div>

    <!-- Dropdown button -->
    <div class="m-5 dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
        Dropdown button
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <div class="m-5 dropdown">
      <p data-bs-toggle="dropdown" aria-expanded="false" id="dropdownId">Apasa aici pt. buton</p>
      <!-- <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false"
      id="dropdownId">
        Dropdown button
      </button> -->
      <ul class="dropdown-menu" aria-labelledby="dropdownId">
        <li><a class="dropdown-item" href="#">Action</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
    </div>

    <!-- Spinner -->
    <div class="m-5 spinner-border text-danger" style="border-right-color:red" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>

    <!-- Card -->
    <div class="ms-5 mb-5 card" style="width: 18rem;">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/1f/Dwayne_Johnson_2014_%28cropped%29.jpg/640px-Dwayne_Johnson_2014_%28cropped%29.jpg" class="card-img-top" alt="Dwayn">
      <div class="card-body">
        <h5 class="card-title">Dwayne Johnson</h5>
        <h6 class="card-subtitle mb-2 text-muted">Strong man</h6>
        <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        <a href="#" class="card-link">Card link</a>
      </div>
    </div>

    <!-- Carusel -->
    <!-- Pe langa copy-paste am adugat si clasa w-50, care insemna width: 50% -->
    <div id="carouselExampleControls" class="mb-5 w-50 carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="poze/lanscape1.webp" class="d-block w-100" alt="landscape1">
        </div>
        <div class="carousel-item">
          <img src="https://image.shutterstock.com/image-photo/aurora-borealis-over-sea-snowy-600w-1579360606.jpg" class="d-block w-100" alt="landscape2">
        </div>
        <div class="carousel-item">
          <img src="https://image.shutterstock.com/image-vector/sunrise-landscape-misty-forest-distant-600w-1953895273.jpg" class="d-block w-100" alt="landscape3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Includem script-uri de js pentru Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
