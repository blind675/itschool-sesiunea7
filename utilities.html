<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- Includem link-ul de css pentru Bootstrap. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <h1 class="titlu"> Titlul meu </h1>

    <!-- Clase pentru dimensiuni de heading -->
    <h1 class="h2">Salut</h1>

    <!-- Clase pentru proprietati de font-uri -->
    <p class="text-muted">Text mut</p>
    <p class="fs-5">Marime de font mic</p>
    <p class="fw-bold fs-1 fst-italic">Text cu Bold</p>

    <!-- Spatiere -->
    <p class="m-5">Margine mare</p>
    <p class="m-0">Nici o margine</p>
    <p class="mx-4">Margine pe orizontala</p>
    <p class="my-0">Margine pe verticala</p>
    <p class="mt-5">Margine sus</p>

    <!-- color + background-color -->
    <p class="text-primary titlu">Text albastru</p>
    <p class="text-primary bg-secondary">Text cu fundal</p>

    <!-- Includem script-uri de js pentru Bootstrap. -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
  </body>
</html>
